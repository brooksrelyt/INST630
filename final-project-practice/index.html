            <div id="f-t-l">
              <h2>· Star Rating ·</h2>
              <div id="star-filter">
                <div class="boxes">
                  <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="c5" name="check" checked/>

                </div>

            </div>
          </div>
          <div id="f-t-m"> <h2>&#8674;</h2></div>
            <div id="f-t-r">

                  </div>

                    <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r5" name="check"/> 1500 - 2000

                  </div>
                  <div class="boxes">
                    <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r1" name="check"/> 3500 - 4500
                    <label for="r1"></label>
                  </div>
                </div>
              </div>
            </div>
