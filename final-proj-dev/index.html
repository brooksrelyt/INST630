<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Final Project (DEV)</title>
    
    <link rel="stylesheet" type="text/css" href="css/leaflet.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
</head>
<body>
    <div id="svg-container">
        <div id="map"></div>
        <div id="filterbar" class="spaces">
            <header>
                <button type="button" id="reset" onclick="initialBoxs()">RESET</button>
                <p class="bold location">College Park, MD</p>
                <h1>Hunger-de-fusion</h1>
            </header>

            <div id="f-t-l">
                <h2>Star Rating</h2>
                <div id="star-filter">
                    <div class="boxes">
                        <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="c5" name="check" checked/>
                        <label for="c5"><img src="img/5star.png"></label>
                    </div>
                    <div class="boxes">
                        <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="c4" name="check"/>
                        <label for="c4"><img src="img/4star.png"></label>
                    </div>
                    <div class="boxes">
                        <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="c3" name="check"/>
                        <label for="c3"><img src="img/3star.png"></label>
                    </div>
                    <div class="boxes">
                        <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="c2" name="check"/>
                        <label for="c2"><img src="img/2star.png"></label>
                    </div>
                    <div class="boxes">
                        <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="c1" name="check"/>
                        <label for="c1"><img src="img/star.png"></label>
                    </div>
                </div>
            </div>
            <div id="f-t-r">
                <h2>Review Count</h2>
                <div id="review-filter">
                    <div class="r-list">
                        <div class="boxes">
                            <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r8" name="check"/> 1 - 100
                            <label for="r8"></label>
                        </div>
                        <div class="boxes">
                            <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r7" name="check"/> 100 - 200
                            <label for="r7"></label>
                        </div>
                        <div class="boxes">
                            <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r6" name="check"/> 300 - 400
                            <label for="r6"></label>
                        </div>
                        <div class="boxes">
                            <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r5" name="check"/> 500 - 750
                            <label for="r5"></label>
                        </div>
                    </div>
                    <div class="r-list">
                        <div class="boxes">
                            <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r4" name="check"/> 750 - 1000
                            <label for="r4"></label>
                        </div>
                        <div class="boxes">
                            <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r3" name="check"/> 1000 - 1500
                            <label for="r3"></label>
                        </div>
                        <div class="boxes">
                            <input class="check" type="checkbox" onchange="toggleCheckbox(this)" value="None" id="r2" name="check"/> 1500 - 2000
                            <label for="r2"></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- LIBRARIES -->
<script type="text/javascript" src="js/d3.min.js"></script>
<script type="text/javascript" src="js/leaflet0.7.7.js"></script>

<!-- Our JS -->
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/map.js"></script>
</body>
</html>
